<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/githubicons/octicons.css">
  <meta charset="UTF-8">
  <title>gitRemix</title>
</head>
<body>
  <header>
    <nav>
      <ul class="left">
        <li><a href="#"><span class="mega-octicon octicon-mark-github"></span></a></li>
        <li><input type="search" results=5 placeholder="Search GitHub..." name=s></li>
      </ul>
      <ul class="mid">
        <li><a href="#">Explore</a></li>
        <li><a href="#">Gist</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Help</a></li>
      </ul>
      <ul class="right">
        <li><a href="#"><img src="https://avatars2.githubusercontent.com/u/5555065?v=2&s=40Name" />
          <span class="name">Name</span></a></li>
        <li><a href="#"><span class="octicon octicon-plus"></span>
                        <span class="octicon octicon-triangle-down tiny"></span></a></li>
        <li><span class="octicon octicon-inbox"></span></li>
        <li><span class="octicon octicon-gear"></span></li>
        <li><span class="octicon octicon-sign-out"></span></li>
      </ul>
    </nav>
  </header>
  <section>
    <div class="page-wrapper">
      <aside>
        <div class="icon huge">
          <img src="http://placecreature.com/230/230" />
        </div>
              <div id='nameContainer'></div>
              <div id='loginContainer'></div>
            <hr>
              <div id='createdContainer'></div>
            <hr>
              <ul>
                <li>Followers</li>
                <li>Starred</li>
                <li>Following</li>
              </ul>
            <hr>
              <p>Organizations</p>
              <span class="polaroid">
                <img height="42" width="42" src="https://avatars3.githubusercontent.com/u/8710678?v=2&s=84" alt="">
              </span>
      </aside>
      <article>
          <div class="tabBlock">
            <ul class="tabNav">
              <li><a href="#"><span class="octicon octicon-diff-added"></span>Contributions</a></li>
              <li><a href="#"><span class="octicon octicon-repo"></span>Repositories</a></li>
              <li><a href="#"><span class="octicon octicon-rss"></span>Public activity</a></li>
            </ul>
            <button class="button"><span class="octicon octicon-pencil"></span>Edit Profile</div>
          </div>
          <div class="pop-rop">
            <h2>Popular Repositories</h2>
          </div>
      </article>
    </div><!-- END OF PAGE WRAPPER -->
  </section>
  <script id='nameTemplate' type='text/template'><p class="name"><%= name %></p></script>
  <script id='loginTemplate' type='text/template'><p><%= login %></p></script>
  <script id='createdTemplate' type='text/template'><p><%= created_at %></p></script>
  <script src='underscore/underscore.js'></script>
  <script src="jquery/dist/jquery.js"></script>
  <script src='scripts/main.js'></script>
</body>
</html>
